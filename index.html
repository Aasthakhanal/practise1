<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">

      <!--boxicons css-->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="profile-card">
    <div class="image">
        <img src="Snapchat-118674469.jpg" alt="profile_img" class="profile_img">
    </div>
    <div class="text-data">
        <span class="name">Aastha Khanal</span>
        <span class="job">
            Bsccsit student</span>

    </div>
    <div class="media_buttons">
        <a href="#" style="background: #4267b2; " class ="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background:  #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
         <a href="#" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram'></i>
         </a>
         <a href="#"  style="background:  #f00;" class="link">
            <i class='bx bxl-youtube'></i>
         </a>
    </div>
    <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>

    </div>   
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">33k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">44k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">66k</span>
        </div>
    </div>
    
</div>
    
</body>
</html>
